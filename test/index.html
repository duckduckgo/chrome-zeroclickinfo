<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>DuckDuckGo Extension Tests</title>
  </head>
  <body>
      <h2>Unit tests</h2>
      <a href="/test/html/unitTests.html">
          <input type="button" value="Run Unit Tests" />
      </a>

      <h2>Manual tests</h2>
      <a href="/test/html/top10.html">
          <input type="button" value="Open top 10 sites" />
      </a>

      <h2>Debug a single site</h2>
      <form action="/test/html/debugSite.html">
        http://<input type="text" name="site" placeholder="site to debug"/>
        <input type="submit" value="Run" />
      </form>

      <h2>Screenshot + performance tests</h2>
      <form action="/test/html/screenshots.html">
        <input type="text" name="numberToTest" placeholder="# sites to test"/>
        <input type="submit" value="Run" />
        <input type="checkbox" name="screenshots" value="true" checked>
            screenshots
        </input>
        <input type="checkbox" name="random" value="true">random</input>
        <input type="checkbox" name="json" value="true">JSON output</input>
        <input type="checkbox" name="memoryUsage" value="true">
            performance data (no screenshots)
        </input>
      </form>

      <a href="/test/html/settings.html"><h2>Settings</h2></a>
  </body>
</html>
