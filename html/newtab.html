<html>
	<head>
		<title>New Tab - DuckDuckGo for Chrome</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" type="text/css" href="../css/newtab.css"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="search">
				<div class="logo">
					<a href="https://duckduckgo.com/about" class="logo_image"></a>
				</div>
				<form name="search" method="get" action="https://duckduckgo.com">
					<input type="text" value="" class="text" name="q" required placeholder="Type your search here" />
					<input type="submit" value="S" class="search button" />
					<input type="reset" class="clear button" value="X"/>
				</form>
			</div>
		</div>
	</body>
</html>
