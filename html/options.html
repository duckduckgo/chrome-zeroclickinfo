    header {
        height: 60px;

        line-height: 60px;

        width: 500px;

        text-align: center;
        padding: 40px;
        min-width: 400px;
        box-shadow: 0px 2px 3px black;
    }
    
    #options ul {
        list-style-type: none;
        text-align: left;
        margin: 0px;
        padding: 0px;
    }
    
    #options ul li {
        height: 30px;
        margin: 5px 0px;
        line-height: 30px;
        color: white;
    }
    
    button#save {
        height: 30px;
        width: 100px;
        font-size: 15px;
        background: #FF5722;
        border: 1px solid #EC5120;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.62);
        text-transform: uppercase;
        font-weight: bold;
        color: white;
        cursor: pointer;
        outline: none;
    }
    
    div#status {
        width: 200px;
        margin: 50px auto;
        text-align: center;

    }

<body>
    <header>
        <h1>DuckDuckGo Setting</h1>
    </header>
    <div id="options">
        <ul>
            <li>
                <input type="checkbox" id="zeroclickinfo" checked="yes">
                <label for="zeroclickinfo">Answers on Google/Bing (on top of links)</label>
            </li>
            <li>
                <input type="checkbox" id="zeroclick_google_right"></input>
                <label for="zeroclick_google_right">Show Answers in right panel on Google</label>
            </li>
            <li>
                <input type="checkbox" id="lastsearch_enabled" checked="yes"></input>
                <label for="lastsearch_enabled">Remember last search in the popup</label>
            </li>
            <li>
                <input type="checkbox" id="use_post"></input>
                <label for="use_post">Use POST requests where possible</label>
            </li>
            <li>
                <input type="checkbox" id="dev"></input>
                <label for="dev">Show debug information</label>
            </li>
        </ul>
        <button id="save">Save</button>
    </div>
    <div id="status"></div>
    <script type="text/javascript" src="../js/options.js"></script>
</body>

</html>
